<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if data.seoTitle %}{{ data.seoTitle }} - {% endif %}{{ data.site.title }}</title>
    <meta name="keywords" content="{% if data.seoKeywords %}{{ data.seoKeywords }},{% endif %}{{ data.site.keywords }}">
    <meta name="description" content="{% if data.seoDescription %}{{ data.seoDescription }}ã€‚{% endif %}{{ data.site.description }}">
    <link rel="icon" href="/favicon.ico" type="img/x-ico">
    <link rel="stylesheet" href="/static/libs/layui_2.5.5/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/libs/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/blog/css/common.css?v={{ data.site.version }}">
    <script src="/static/libs/layui_2.5.5/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/blog/js/common.js?v={{ data.site.version }}" charset="utf-8"></script>
    <script src="/static/blog/js/jquery.lazyload.js"></script>
    <script type="text/javascript">
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?3440ef7f419fda9d7e42ef38c5426d5f";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();

        window.pageViewId = '{{ data.pageViewId }}';
        layui.config({
            version: "{{ data.site.version }}",
            base: '',
        }).extend({
            "yunj": "/static/blog/js/modules/yunj",
            "md5": "/static/blog/js/modules/md5",
            "ArticleList": "/static/blog/js/modules/article-list",
        });
    </script>
    {% block head %}{% endblock %}
</head>
<body class="user-select">
{% include "header.html" %}
<section class="container">
    <div class="content-wrap">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% include "aside.html" %}
</section>
{% include "footer.html" %}
<script type="text/javascript">
    layui.use(["element"])
</script>
{% block script %}{% endblock %}
</body>
</html>
